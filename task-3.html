<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <link rel="stylesheet" href="css/task-2.css">
</head>
<body>
    <div id="navbar">
        <div id="logo-container">
            <img src="images/figma-seeklogo.svg" alt="Logo" />
            <h2>Figma</h2>
        </div>
        <div id="profile-container">
          <img src="images/person.jpeg" alt="Profile Picture"/>
        </div>
    </div>
    <div class="main">
        <div id="sidebar">
            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="#">Users</a>
                <a href="#">Customers</a>
                <a href="#">Purchases</a>
                <a href="#">Sales</a>
                <a href="#">Tax</a>
                <a href="#">Employees</a>
                <a href="#">Accounts</a>
                <a href="#">Configuration</a>
                <a href="#">Auditing</a>
                <a href="#">Reports</a>
            </nav>
        </div>
        <div id="container">
            <h2>Dashboard</h2>
            <div id="tile-container">
                <div class="tile green-bg">
                    <h2>Total Sales</h2>
                    <h3>200,0000</h3>
                </div>
                <div class="tile purple-bg">
                    <h2>Total Purchases</h2>
                    <h3>100,000</h3>
                </div>
                <div class="tile red-bg">
                    <h2>Total Expenses</h2>
                    <h3>50,000</h3>
                </div>
                <div class="tile cyan-bg">
                    <h2>Total Revenue</h2>
                    <h3>50,0000</h3>
                </div>
            </div>
            <div id="circle-container">
                <div class="circle purple-bg">
                    <div class="inner-one green-bg">
                        <h2>50/400</h2>
                    </div>
                </div>
                <div class="circle cyan-bg">
                    <div class="inner-two">
                        <h2>100/200</h2>
                    </div>
                </div>
                <div class="circle red-bg">
                    <div class="inner-three">
                        <div class="inner-four purple-bg">
                            <h2>Danger</h2>
                        </div>
                        
                    </div>
                </div>
                <div class="chart">
                    <div class="bar one green-bg"></div>
                    <div class="bar two purple-bg"></div>
                    <div class="bar three red-bg"></div>
                    <div class="bar four cyan-bg"></div>
                    <div class="bar five green-bg"></div>
                    <div class="bar six purple-bg"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
  
       
</body>
</html>
